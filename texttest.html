<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐️| 1-3 Only</title>
    <style>
        body {
            padding-top: 100px;
            padding-bottom: 950px;
            background-color: #313338; /* Set the background color of the body */
            font-family: 'gg-sans', sans-serif; /* Apply 'gg-sans' as the font family for the entire page */
            color: white; /* Set the text color to white for the entire page */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #313338; /* Set the header background color */
            text-align: center;
            padding: 5px; /* Add padding to the header */
        }

        .container {
            text-align: center;
            margin: 20px; /* Smaller margin to reduce space between header and body */
        }
        .copyTextContainer {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 20px; /* Add spacing between text boxes */
        }
        .label {
            text-align: left; /* Align the label to the left */
            font-weight: bold; /* Make the labels bold */
            padding-bottom: 10px; /* Add more spacing between the label and text area */
        }
        .button:hover {
            background-color: #3572c9;
        }
        .copyText {
            width: 100%;
            height: 100px; /* Fixed height in pixels */
            padding: 10px;
            background-color: #1e1f22; /* Set the text area background color */
            color: #777a82; /* Set the text color to #777a82 inside the text areas */
            border: none; /* Remove the outline or border */
        }
        .copyButton {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #5865f2; /* Set the button background color */
            color: white; /* Set text color to white for the button */
            border: none; /* Remove button border */
            outline: none; /* Remove button outline */
            border-radius: 5px; /* Add rounded corners */
        }
        .back-button,
        .home-button {
            padding: 6px;
            font-family: 'ggsansSemibold', sans-serif;
            font-size: 14px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /
        }
    </style>
</head>
<body>
    <header>
        <h1>TEST</h1>
        <a href="trading-index.html" class="back-button">Back</a>
        <a href="index.html" class="back-button">Home</a>
    </header>
    <br></br>

        <div class="copyTextContainer">
            <label class="label">PLEASE SPECIFY</label>
            <textarea id="PLEASE SPECIFY 1:1" class="copyText" readonly></textarea>
            <button class="copyButton" onclick="copyToClipboard('PLEASE SPECIFY 1:1')">Copy</button>
        </div>
 

    </div>
    <script src="script.js"></script>
    
    <script>
    function copyToClipboard(id) {
        const copyText = document.getElementById(id);
        if (copyText) {
            copyText.select();
            document.execCommand("copy");
        }
    }
    </script>
</body>
<header>
    <a href="trading-index.html" class="back-button">Back</a>
    <a href="index.html" class="back-button">Home</a>
</header>
</html>
