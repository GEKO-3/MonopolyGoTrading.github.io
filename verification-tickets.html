<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Tickets</title>
    <style>
        body {
            padding-top: 100px;
            padding-bottom: 950px;
            background-color: #313338; /* Set the background color of the body */
            font-family: 'gg-sans', sans-serif; /* Apply 'gg-sans' as the font family for the entire page */
            color: white; /* Set the text color to white for the entire page */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #313338; /* Set the header background color */
            text-align: center;
            padding: 5px; /* Add padding to the header */
        }

        .container {
            text-align: center;
            margin: 20px; /* Smaller margin to reduce space between header and body */
        }
        .copyTextContainer {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 20px; /* Add spacing between text boxes */
        }
        .label {
            text-align: left; /* Align the label to the left */
            font-weight: bold; /* Make the labels bold */
            padding-bottom: 10px; /* Add more spacing between the label and text area */
        }
        .copyText {
            width: 100%;
            height: 100px; /* Fixed height in pixels */
            padding: 10px;
            background-color: #1e1f22; /* Set the text area background color */
            color: #777a82; /* Set the text color to #777a82 inside the text areas */
            border: none; /* Remove the outline or border */
        }
        .copyButton {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #5865f2; /* Set the button background color */
            color: white; /* Set text color to white for the button */
            border: none; /* Remove button border */
            outline: none; /* Remove button outline */
            border-radius: 5px; /* Add rounded corners */
        }
    </style>
</head>
<body>
    <header>
        <h1>Verification Tickets</h1>
    </header>
    <div class="container">
        <!-- Text Box 1 -->
        <div class="copyTextContainer">
            <label for="copyText1" class="label">VERIFICATION ACTION LIST</label>
            <textarea id="copyText1" class="copyText" readonly>
Verification:
- Check in <#1159695083881369623> if they were blocked
- Use /panel if not blocked, ask them to check for DMs from Double Counter</textarea>
            <button class="copyButton" onclick="copyToClipboard(1)">Copy</button>
        </div>
        
        <!-- Text Box 2 -->
        <div class="copyTextContainer">
            <label for="copyText2" class="label">BLOCKED DUE TO VPN</label>
            <textarea id="copyText2" class="copyText" readonly>
iOS:
## Using iOS 17 or older and stopped for a VPN?
If this has happened to you, it may be due to some new features and settings released with iOS 15.

Turn off the following settings:
- Settings > Safari > Hide IP
- Apple ID > iCloud > Private Relay

Make sure it is turned off prior to your verification attempt. Once you have successfully verified, you are free to turn it back on.</textarea>
            <button class="copyButton" onclick="copyToClipboard(2)">Copy</button>
        </div>
        
        <!-- Text Box 3 -->
        <div class="copyTextContainer">
            <label for="copyText3" class="label">BLOCKED DUE TO ALT ACCOUNT | ACTION LIST</label>
            <textarea id="copyText3" class="copyText" readonly>- if blocked due to Alt account:
 - Check if the connected account is banned
 - Ask if they are sharing a wifi connection with someone who also uses discord.
 - Confirm the username
 - Tag `@admin` for manual verification</textarea>
            <button class="copyButton" onclick="copyToClipboard(3)">Copy</button>
        </div>

    </div>

    <script>
        function copyToClipboard(index) {
            const copyText = document.getElementById(`copyText${index}`);
            copyText.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
